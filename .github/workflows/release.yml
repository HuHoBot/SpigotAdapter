name: Java CI & Release

on:
  push:
    branches: [ "main", "dev" ]
    paths:
      - '.github/workflows/release.yml'
      - 'src/**'
      - 'build.gradle'
    tags:
      - 'v*' # 匹配 v 开头的标签
  pull_request:
    paths:
      - '.github/workflows/release.yml'
      - 'src/**'
      - 'build.gradle'

env:
  GRADLE_VERSION: 7.6.3

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 获取完整提交历史

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build with Gradle
        env:
          WS_SERVER_URL: ${{ secrets.WS_SERVER_URL }}
        run: |
          ./gradlew shadowJar \
            -PwsServerUrl="$WS_SERVER_URL" \
            -x test \
            -Dorg.gradle.daemon=false

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: |
            build/libs/HuHoBot-*.jar

  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract release info
        id: changelog
        run: |          # 获取标签名（如 v1.2.1）
          TAG_NAME=${GITHUB_REF#refs/tags/}
          
          # 使用 awk 提取对应版本的更新日志
          CHANGELOG_CONTENT=$(awk -v version="$TAG_NAME" '
          BEGIN {RS="## "; FS="\n"}
          $1 ~ "\\[" version "\\]" {
           sub(/\[.*\] - .*\n/, "")  # 移除标题行
           gsub(/`/, "\\`")          # 转义反引号
           gsub(/\"/, "\\\"")        # 转义双引号
           print
           exit
          }
          ' CHANGELOG.md)

          # 多行内容输出处理
          EOF_MARKER=$(openssl rand -base64 12)
          echo "body<<$EOF_MARKER" >> $GITHUB_OUTPUT
          echo "$CHANGELOG_CONTENT" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### 构建信息" >> $GITHUB_OUTPUT
          echo "- 构建时间: ${{ github.run_created_at }}" >> $GITHUB_OUTPUT
          echo "- 提交哈希: [${{ github.sha }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})" >> $GITHUB_OUTPUT
          echo "$EOF_MARKER" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.body }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: build/libs/HuHoBot-*.jar
          asset_name: HuHoBot-${{ steps.release_info.outputs.tag_name }}-Spigot.jar
          asset_content_type: application/java-archive
